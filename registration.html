    <title>Registration</title>
    <style>
        fieldset {
            border:none;

            width: 100px;

        }

            width: 170px;

        }

            margin-left: 100px;
            width: 170px;
        }
    </style>

    <h1>Регистрация</h1>
    <form>
        <fieldset>

            <p><label for="repeat">repeat</label><input id="repeat" type="password"></p>
            <a href="search.html"><button>Зарегистрироваться</button></a>
        </fieldset>
